<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="88" viewBox="0 0 320 88" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Centro de control de rentabilidad</title>
  <desc id="logoDesc">Logotipo con icono de barras ascendentes y texto oscuro</desc>
  <defs>
